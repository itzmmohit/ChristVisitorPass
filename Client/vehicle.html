<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />
  <script src="script.js"></script>
  <title>Vehicle</title>
</head>
<body style="background-color: #5CB3BF;">
  <form class="vehicle-home">
    <label for="fname">Full Name : </label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="phone">Mobile No : </label>
    <input type="text" id="ccode" name="ccode" placeholder="+91" disabled style="width: 40px;">
    <input type="tel" id="phone" name="phone" placeholder="9876543210" pattern="[6-9]{1}[0-9]{9}" style="width: 155px;"><br><br>
    <label for="email">Email Id : </label>
    <input type="email" id="email" name="email"><br><br>
    <label for="purpose">Purpose   : </label>
    <select name="purpose" id="purpose" style="width: 200px">
        <option disabled selected value> ----- select purpose ----- </option>
        <option value="Inquiry">Admission Inquiry</option>
        <option value="fest">Fest</option>
        <option value="bank">Bank</option>
        <option value="alumni">Alumni</option>
        <option value="meet">PT Meet</option>
    </select><br><br>
    <label for="dept">Deptarment : </label>
    <input type="text" id="dept" name="dept"><br><br>
    <label for="vtype">Vehicle Type : </label>
    <select name="vtype" id="vtype" style="width: 200px">
      <option disabled selected value> ----- select purpose ----- </option>
      <option value="w2">2 Wheeler</option>
      <option value="w4">4 Wheeler</option>
    </select><br><br>
    <label for="vno">Vehicle No : </label>
    <input type="number" id="vno" name="vno"><br><br>
    <label for="nop">No of Peo's : </label>
    <input type="number" id="nop" name="nop"><br><br>
    <input type="button" name="captureimg" id="cbut" value="Click Image" onclick="showDiv()" style="margin-left: 18%;">
    <div id="img"  style="display:none;" class="imgcapture" > 
        <br>
        <div id="capinv">
            <video width="300px" height="200px" autoplay playsinline style="padding-left: 4%;"></video>
            <button onclick="capture()" style="margin-left: 33%;" id="cap">Capture</button>
        </div>
        <img width="300px" height="200px" style="object-fit: contain;" id="previnv"><br>
        <button type="submit" style="margin-left: 35%;" id="sub" >Submit</button>
        <script src="app.js"></script>
    </div><br>      
</form>
</body>
</html>
