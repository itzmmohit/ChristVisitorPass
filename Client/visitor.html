<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js" integrity="sha512-y1qD3hz/IAf8W4+/UMLZ+CN6LIoUGi7srWJ3r1R17Hid8x0yXe+1B5ZelkaL1Mjzedzu0Cg3HBvDG02SAgSzBw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <form class="visitor-home">
        <label for="fname">Full Name : </label>
        <input type="text" id="fname" name="fname"><br>
        <label for="phone">Mobile No : </label>
        <input type="text" id="ccode" name="ccode" placeholder="+91" disabled style="width: 40px;">
        <input type="tel" id="phone" name="phone" placeholder="9876543210" pattern="[6-9]{1}[0-9]{9}"><br>
        <label for="email">Email Id : </label>
        <input type="email" id="email" name="email"><br>
        <label for="purpose">Purpose   : </label>
        <select name="purpose" id="purpose">
            <option disabled selected value> -- select purpose -- </option>
            <option value="Inquiry">Admission Inquiry</option>
            <option value="fest">Fest</option>
            <option value="bank">Bank</option>
            <option value="alumni">Alumni</option>
            <option value="meet">PT Meet</option>
          </select><br>
        <label for="photo">Photo Upload : </label>
        
        <br>
        <input type="submit" value="Submit" onclick="alert('Succesfully Submitted!!')">
        <input type="reset">
    </form>
</body>
</html>
